<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analytics</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <a href="#" class="logout" id="logout-button">Logout</a>
    <section class="authorize" id="auth-overlay" hidden><button id="auth-button" class="btn auhtorize__btn">Authorize</button></section>
    <div class="search">
      <form action="/">
        <select name="month" id="month" size="1" class="js-month-select">
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select name="year" id="year" size="1" class="js-year-select">
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
        </select>
        <input type="text" name="goal" size="6" class="js-goal-select">
        <input type="text" name="goal2" size="6" class="js-goal2-select">
        <input type="submit">
      </form>
    </div>
    <section class="dash-section">
      <h1 class="dash__title">Global Sessions</h1>
      <div class="data js-global-data">
          <div class="data-item">
              <h3 class="data-item__title">Total</h3>
              <p class="data-item__number js-global-total">--</p>
              <p class="data-item__subtitle">Sessions</p>
          </div>
          <div class="data-item">
              <h3 class="data-item__title">Today</h3>
              <p class="data-item__number js-global-today">--</p>
              <p class="data-item__subtitle">Sessions</p>
          </div>
          <div class="data-item">
              <h3 class="data-item__title">Goal</h3>
              <p class="data-item__number js-global-goal">--</p>
              <p class="data-item__subtitle">Sessions</p>
          </div>
          <div class="data-item">
              <h3 class="data-item__title">Achieved</h3>
              <p class="data-item__number js-global-achieved">--</p>
              <p class="data-item__subtitle js-global-dom">--</p>
          </div>
          <div class="data-item">
              <h3 class="data-item__title">Trend</h3>
              <p class="data-item__number js-global-trend">--</p>
              <p class="data-item__subtitle">Sessions</p>
          </div>
      </div>
      <div class="dash-chart">
        <canvas id="myChart"></canvas>
      </div>
      <div class="dash-chart">
        <canvas id="myChart2"></canvas>
      </div>
    </section>
    <section class="dash-section">
      <h1 class="dash__title">North America And Europe Sessions</h1>
      <div class="data js-north-europe-data">
          <div class="data-item">
              <h3 class="data-item__title">Total</h3>
              <p class="data-item__number js-global-total">--</p>
              <p class="data-item__subtitle">Sessions</p>
          </div>
          <div class="data-item">
              <h3 class="data-item__title">Today</h3>
              <p class="data-item__number js-global-today">--</p>
              <p class="data-item__subtitle">Sessions</p>
          </div>
          <div class="data-item">
              <h3 class="data-item__title">Goal</h3>
              <p class="data-item__number js-global-goal">--</p>
              <p class="data-item__subtitle">Sessions</p>
          </div>
          <div class="data-item">
              <h3 class="data-item__title">Achieved</h3>
              <p class="data-item__number js-global-achieved">--</p>
              <p class="data-item__subtitle js-global-dom">--</p>
          </div>
          <div class="data-item">
              <h3 class="data-item__title">Trend</h3>
              <p class="data-item__number js-global-trend">--</p>
              <p class="data-item__subtitle">Sessions</p>
          </div>
      </div>
      <div class="dash-chart">
        <canvas id="myChart3"></canvas>
      </div>
      <div class="dash-chart">
        <canvas id="myChart4"></canvas>
      </div>
    </section>



    <!-- build:js scripts/vendor.js -->
    <script src="scripts/vendor/ga.js"></script>
    <script src="scripts/vendor/jquery-2.2.4.min.js"></script>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/helper/query-url.js"></script>
    <script src="scripts/helper/extend.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script src="https://apis.google.com/js/client.js?onload=authorize"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
  </body>
</html>
